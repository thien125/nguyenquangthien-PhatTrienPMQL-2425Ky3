<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    section {
      border: 1px dashed #ccc;
      padding: 20px;
      margin: 30px 0;
    }

  
    .max-width div {
      max-width: 500px;
      height: 100px;
      background-color: powderblue;
    }


    .percentage-width div {
      height: 200px;
      width: 50%;
      background-color: powderblue;
    }
  </style>
</head>
<body>

  <section class="max-width">
    <h2>1. Sử dụng max-width</h2>
    <div>This div element has a height of 100px and a max-width of 500px.</div>
    <p>Resize the browser window to see the effect.</p>
  </section>


  <section class="percentage-width">
    <h2>2. Sử dụng width theo phần trăm và chiều cao cố định</h2>
    <div>This div element has a height of 200px and a width of 50%.</div>
  </section>

</body>
</html>
