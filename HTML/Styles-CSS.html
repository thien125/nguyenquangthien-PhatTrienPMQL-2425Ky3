<!DOCTYPE html>
<html>

<!-- CSS nội bộ -->
<head>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
<!-- CSS bên ngoài -->
<link rel="stylesheet" href="styles.css">
<!-- Màu sắc, Phông chữ và Kích thước CSS -->
h1 {
  color: blue;
  font-family: verdana;
  font-size: 300%;
}
<!-- Đường viền -->
p {
  border: 2px solid powderblue;
  <!-- padding xác định khoảng đệm (khoảng cách) giữa văn bản và đường viền -->
  padding: 30px;
  <!-- marginxác định khoảng cách (lề) bên ngoài đường viền -->
  margin: 50px;
}
<!-- Liên kết với CSS bên ngoài -->
<link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
</head>
<body>

<!-- CSS nội tuyến -->
<h1 style="color:blue;">A Blue Heading</h1>
<p style="color:red;">A red paragraph.</p>

</body>
</html>
