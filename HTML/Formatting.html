<!DOCTYPE html>
<html>
<body>

<!-- //<b> định nghĩa văn bản in đậm -->
    <p><b>This text is bold</b></p>
<!-- //<strong>định nghĩa văn bản có tầm quan trọng lớn -->
    <strong>This text is important!</strong>
<!-- //<i>định nghĩa một phần văn bản hiển thị bằng chữ nghiêng -->
    <p><i>This text is italic</i></p>
<!-- //<small>xác định văn bản nhỏ hơn -->
    <p><small>This is some smaller text.</small></p>
<!-- //<mark>xác định văn bản cần được đánh dấu hoặc làm nổi bật -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>
<!-- //<del>định nghĩa văn bản đã bị xóa khỏi tài liệu -->
    <p>My favorite color is <del>blue</del> red.</p>
<!-- //<ins>định nghĩa một văn bản đã được chèn vào tài liệu -->
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
<!-- //<sub>định nghĩa văn bản chỉ số dưới -->
    <p>This is <sub>subscripted</sub> text.</p>
<!-- //<sup>định nghĩa văn bản chỉ số trên -->
    <p>This is <sup>superscripted</sup> text.</p>

</body>
</html>
