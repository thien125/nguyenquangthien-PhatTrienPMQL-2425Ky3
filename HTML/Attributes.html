<!DOCTYPE html>
<html>
<body>

<!-- //hrefThuộc tính chỉ định URL của trang mà liên kết dẫn đến -->
<h2 title="I'm a header">The href Attribute</h2>
<a href="https://www.w3schools.com">Visit W3Schools</a>

<!-- //src:chỉ định đường dẫn đến hình ảnh, width và heightheight:chỉ định chiều rộng và chiều cao của hình ảnh, altalt: chỉ định văn bản thay thế cho hình ảnh, nếu hình ảnh không thể hiển thị vì lý do nào đó -->
<img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">

<!-- //style được sử dụng để thêm kiểu cho một phần tử, chẳng hạn như màu sắc, phông chữ, kích thước, v.v. -->
<p style="color:blue;">This is a red paragraph.</p>

<!-- //title xác định một số thông tin bổ sung về một phần tử. -->
<p title="I'm a tooltip">This is a paragraph.</p>

<p title='John "ShotGun" Nelson'>John with double quotes</p>
<p title="John 'ShotGun' Nelson">John with single quotes</p>

</body>
</html>
