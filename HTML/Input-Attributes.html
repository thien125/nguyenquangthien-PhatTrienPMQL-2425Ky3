<!DOCTYPE html>
<html>
<body>

<form action="/action_page.php">
  valuechỉ định giá trị ban đầu cho trường đầu vào
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <input type="submit" value="Submit">
  <!-- readonlychỉ rõ rằng trường nhập liệu chỉ có thể đọc -->
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John" readonly><br>
  <!-- sizechỉ định chiều rộng hiển thị, tính bằng ký tự, của trường nhập liệu -->
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <!-- maxlengthchỉ định số ký tự tối đa được phép trong một trường nhập liệu -->
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" size="50"><br>
  <!-- requiredchỉ định rằng trường nhập dữ liệu phải được điền trước khi gửi biểu mẫu -->
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
</form>

</body>
</html>
